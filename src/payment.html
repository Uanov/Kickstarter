<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body class="order-body">
    <header class="header">
      <div class="header__top header__top--order">
        <div class="order container">
          <a href="#" class="logo">
            <img
              class="logo__img"
              src="../src/images/logo.svg"
              alt="logo_crazybaby"
            >
          </a>
          <a href="order.html" class="order__btn-back">
            <img src="images/arrow-back.svg" alt="arrow-back">
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="stepper container">
        <img
          src="images/stepper2.svg"
          alt="step_two"
          class="stepper__img"
        >
      </div>
      <form
        action="#"
        method="get"
        class="user-data user-data--wrapper container"
        name="payment-data"
      >
        <label for="card-holder-name">
          <input
            type="text"
            class="user-data__input"
            id="card-holder-name"
            placeholder="First and Last Name *"
            maxlength="20"
            required
          >
        </label>
        <label for="card-number">
          <input
            type="text"
            class="user-data__input"
            id="card-number"
            placeholder="0000  0000  0000  0000"
            maxlength="20"
            required
          >
        </label>
        <div class="user-data__btn-wrap">
          <a href="order.html" class="user-data__link">return to shipping</a>
          <button class="order-button" type="submit">place order</button>
        </div>
      </form>
    </main>
    <footer class="footer container">
      <a href="#" class="logo footer__logo">
        <img
          class="logo__img"
          src="../src/images/logo.svg"
          alt="logo_crazybaby"
        >
      </a>
      <ul class="soc-networks">
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/facebook.svg"
              alt="facebook_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/twitter.svg"
              alt="twitter_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
        <li class="soc-networks__item">
          <a href="#" class="soc-networks__link">
            <img
              src="images/instagram.svg"
              alt="instagram_icon"
              class="soc-networks__img"
            >
          </a>
        </li>
      </ul>
      <span class="footer__copyright">Â© 2019 All rights reserved. Terms of Use & Privacy Policy</span>
    </footer>
  </body>
</html>
